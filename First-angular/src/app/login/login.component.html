  <div class="container">
        <form class="form-signin" name="userForm"  (submit)="loginUser($event)" novalidate>
          <h1 class="h3 mb-3 font-weight-normal">Please Log in</h1>
           <label class="sr-only">Email or Phone</label>
           <input type="email"
                  class="form-control"
                  minlength ="10"
                  ngModel
                  name="email"
                  #email="ngModel"
                  required
                  autofocus/>
           <div class="validation" *ngIf="email.touched && !email.valid">
             <div *ngIf="email.errors.required">Email is required</div>
             <div *ngIf="email.errors.minlength">Email length should be minimum {{email.errors.minlength.requiredLength}}</div>
           </div>

            <label class="sr-only">Password</label>
            <input class="form-control" minlength ="6" maxlength ="10" ngModel name="password" #password="ngModel" type= "password" required/>
            <div class="validation" *ngIf="password.touched && !password.valid">Password is required</div>
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <div class="button">
            <button class="btn btn-lg btn-primary btn-block log" type="submit" value="Submit" ng-disabled="userForm.invalid" >Log In</button>
            <app-sign></app-sign>
          </div>
       </form>

  </div>
